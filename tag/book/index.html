    // Creates Captions from Alt tags
    $(".post-content img").each(
        function() {
            // Let's put a caption if there is one
            if ($(this).attr("alt")) {
                $(this).wrap(
                    '<figure class="image"></figure>'
                ).after(
                    '<figcaption>' +
                    $(this).attr(
                        "alt") +
                    '</figcaption>'
                );
            }
        });
